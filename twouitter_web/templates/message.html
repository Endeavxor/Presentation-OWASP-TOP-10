<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Twouitter | Messages</title>
</head>
<body>
    <div id="cointainer" class="marg">

            <img class="logo" src="twouitter.png">

                <ol>
                    <li><a href="/"><img src="home-solid.svg">Home</a></li>
                    <li><a href="/messages"><img src="comment-solid.svg">Messages</a></li>
                    <li><a href="/account?userID={{session['id']}}"><img src="comment-solid.svg">Account</a></li>
                    <li><a href="/profil"><img src="user-solid.svg">Profil</a></li>
                </ol>
            </nav>
        </div>
        <div id="main-pannel">
            <div class="message-section">
                <div class="message-containers">
                    <img class="changePicture" src="quentin_a.jpg">
                    <p>@Quentin_A :</p>
                    <p>Hey bro, check my beautifil cat ! : <a href="http://localhost:1337">mybeautifulcat.fr</a></p>
                </div>
            </div>
            <div class="message-section">
                <div class="message-containers">
                    <img class="changePicture" src="endeavxor.jpg">
                    <p>@Endeavxor :</p>
                    <p>Ok see ya tomorrow ! </p>
                </div>
            </div>            
        </div>

        <div id="left-pannel">

        </div>


    </div>
</body>
</html>
